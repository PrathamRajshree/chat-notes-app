<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Chat with Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>📝 Create an Account</h2>
    <p class="auth-subtitle">Sign up to chat with your PDF notes</p>
    <form action="/signup" method="POST" class="auth-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
